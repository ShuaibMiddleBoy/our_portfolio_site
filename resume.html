<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <!-- css  -->


    <!-- aos library for animatiion -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body onload="preoloaderFunc()">

    <!-- preloader  -->
    <div class="lds-roller" id="preloader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- header  -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html">
                <div class="logo"></div>
                </a>
              </div>
            <div class="navbar-right closed">
                <ul class="menu"></ul>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>


    <!-- Resume section  -->
    <section data-id="resume" data-title="Resume" class="pt-page pt-page-resume" data-aos="fade-down-left">
        <div class="section-inner custom-page-content">
            <div class="page-header">
                <h2 class="section-title">Resume</h2>
            </div>
            <div class="page-content">
                <div class="fw-page-builder-content">
                    <section class="fw-main-row ">
                        <div class="fw-container">
                            <div class="row col-2">
                                <div class=" col-xs-12 col-sm-6  ">
                                    <div class="fw-col-inner"
                                        data-paddings="0px 0px 0px 0px">
                                        <div class="block-title fw-timeline-title">
                                            <h3>Education</h3>
                                        </div>
                                        <div class="timeline educationContainer" >
                                               <!-- education data showing here  -->
                                        </div>
                                        <div class="fw-divider-space" style="padding-top: 30px;"></div>
                                    </div>
                                </div>
                                <div class=" col-xs-12 col-sm-6 ">
                                    <div class="fw-col-inner"
                                        data-paddings="0px 0px 0px 0px">
                                        <div class="block-title fw-timeline-title">
                                            <h3>Experience</h3>
                                        </div>
                                        <div class="timeline experienceContainer"> 
                                            <!-- experience data showing here  -->
                                        </div>
                                        <div class="fw-divider-space" style="padding-top: 30px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-2">
                                <div class=" col-xs-12 col-sm-6 ">
                                    <div class="fw-col-inner"
                                        data-paddings="0px 0px 0px 0px">
                                        <div class="block-title">
                                            <h3>Coding<span> Skills</span></h3>
                                        </div>
                                        <div class="skills-info codingContainer">
                                            <!-- coding data showing here  -->
                                        </div>
                                        <div class="fw-divider-space" style="padding-top: 30px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-xs-12 col-sm-12 center">
                                    <div class="fw-col-inner resumeDownloader" data-paddings="0px 0px 0px 0px"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>


    <!-- footer  -->
    <footer class="copyright">
        <p>Â© 2023 All rights reserved. Made By <span class="mention">Shuaib & Farooq</span></p>
    </footer>

    <script src="./script/script.js" defer></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
        });
    </script>
</body>

</html>
