<!-- contact  -->
<div class="contact-wrapper">
    <div class="contact-header">
        <h1>Services</h1>
    </div>
    <div class="contact-content">

        <div class="col">
            <h3>Get in <span class="mention">Touch</span></h3>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="info-list-w-icons">
                    <h5><i class="fa fa-map-marker"></i>Los Angeles, USA</h5>
                    <h5><i class="fa fa-envelope"></i>alexsmith@example.com</h5>
                    <h5><i class="fa fa-phone"></i>+123 654 78900</h5>
                    <h5><i class="fa fa-check"></i>Freelance Available</h5>
            </div>
        </div>
        <div class="col">
            <h3>Contact <span class="mention">Form</span></h3>
            <form>
              <div class="input-container">
                <label for="name">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="name" placeholder="Full Name">
                </label>
              </div>
              <div class="input-container">
                <label for="email">
                  <span class="icon"><i class="fas fa-envelope"></i></span>
                  <input type="text" id="email" placeholder="Email Address">
                </label>
              </div>
              <div class="input-container">
                <label for="message">
                  <span class="icon textarea-icon"><i class="fas fa-comment"></i></span>
                  <textarea id="message" placeholder="Message for Me"></textarea>
                </label>
              </div>
              <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
              <div class="submit-btn-container">
                <input type="submit" value="Send Message" class="submit-btn">
              </div>
            </form>
        </div>
    </div>
</div>
